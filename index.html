<!-- Calculator-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <span>Enter</span>
        </div>

        <div class="buttons">
            <button><span>AC</span></button>
            <button><span>+/-</span></button>
            <button><span>%</span></button>
            <button class="orange">/</button>
            <button class="number"><span>7</span></button>
            <button class="number"><span>8</span></button>
            <button class="number"><span>9</span></button>
            <button class="orange">*</button>
            <button class="number"><span>4</span></button>
            <button class="number"><span>5</span></button>
            <button class="number"><span>6</span></button>
            <button class="orange">-</button>
            <button class="number"><span>1</span></button>
            <button class="number"><span>2</span></button>
            <button class="number"><span>3</span></button>
            <button class="orange">+</button>

            <button id = "special" class="number">0</button>
            <button><span>.</span></button>
            <button><span>=</span></button>
            
        </div>
        
    </div>    
</body>
</html>
